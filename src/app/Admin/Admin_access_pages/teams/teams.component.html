<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center mb-4">Team Registration</h5>

            <div class="mb-3">
              <label for="teamName" class="form-label">Team Name</label>
              <input type="text" class="form-control" placeholder="Enter team name"  [(ngModel)]="teamname">
            </div>
            <div class="text-center">
              <button  class="btn btn-primary" (click)="addteam()" >Register</button>
            </div>
<span><i style="color: red;">{{massages}}</i></span>

        </div>
      </div>
    </div>
  </div>
</div>
